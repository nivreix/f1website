<!DOCTYPE html>
<html lang="en">
<head>
    <title>F1 Style Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Titillium Web', sans-serif;
        }
        .header {
            background-color: red;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            cursor: pointer;
            font-family: 'Titillium Web', sans-serif;
        }
        .nav-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="nav-button">Latest</button>
        <button class="nav-button">Video</button>
        <button class="nav-button">F1 Unlocked</button>
        <button class="nav-button">Schedule</button>
        <button class="nav-button">Results</button>
        <button class="nav-button">Drivers</button>
        <button class="nav-button">Teams</button>
        <button class="nav-button">Gaming</button>
        <button class="nav-button">Live Timing</button>
    </div>
</body>
</html>
