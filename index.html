<!DOCTYPE html>
<html lang="en">
<head>
    <title>F1 Style Header</title>
</head>
<body>
    <svg 
        width="100%" height="50"  
        xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="red" />
    </svg>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: red;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            cursor: pointer;
        }
        .nav-button:hover {
            text-decoration: underline;
        }
    </style>
        <div class="header">
            <button class="nav-button">Latest</button>
            <button class="nav-button">Video</button>
            <button class="nav-button">F1 Unlocked</button>
            <button class="nav-button">Schedule</button>
            <button class="nav-button">Results</button>
            <button class="nav-button">Drivers</button>
            <button class="nav-button">Teams</button>
            <button class="nav-button">Gaming</button>
            <button class="nav-button">Live Timing</button>
        </div>
</body>
</html>
